<div class="container-fluid h-100">

  <div class="col-sm-3 form-card">


          <div class="col-sm-6 offset-4 imgclass"></div>
    <h2 class="offset-4">Staff Login</h2>
    <hr>
    <div *ngIf="loading" class="alert alert-danger" role="alert">
      Login Success!!
    </div>
    <div class="alert alert-danger "  *ngIf="error"  role="alert">
      <span style="font-weight: bold">{{ error }}</span>
    </div>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email </label>
              <input type="email" class="form-control form-control-sm" ngModel name="email" required email id="email"   (input)="emailInput($event)" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small *ngIf="emailIsEmpty == ''" class="text-danger"><strong>Email Should not be empty</strong></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" ngModel name="password" required minlength="6" class="form-control form-control-sm" (input)="passwordInput($event)" id="exampleInputPassword1" placeholder="Password">
              <small *ngIf="passwordIsEmpty == ''" class="text-danger"> <i class="fas fa-exclamation-triangle"></i><strong>Password Should not be empty</strong></small>
            </div>
            <hr>
            <br>
            <button [disabled]="loading || !authForm.valid"  class="btn btn-primary btn-sm btn-block">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login</button>
          </form>
          <br>
          <div class="form-group account">
            <p class="text-muted small">Didn't have an account <a (click)="myRoute('staff-signup')"  class="form-control-sm"><span></span>Sign Up</a></p>
            <p class="text-muted small"> <a (click)="myRoute('/')" class="form-control-sm"><span></span>Back to Home</a></p>
          </div>
        </div>
      </div>
